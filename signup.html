<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-red-500 text-gray-800">

<!--NavBar-->
    <nav class="bg-black-500 text-white p-4">
        <ul class="flex space-x-6 justify-center">
             <li><a href="index.html" class="hover:underline">Home</a></li>
             <li><a href="signup.html" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Signup</a></li>
         </ul>
    </nav>

    <!-- Signup Form -->
    <section class="flex justify-center items-center py-10">
         <div class="bg-white p-8 rounded shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
                <form id="signupForm">
                 <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                     <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
            </form>
            <!-- Display saved user details -->
            <div id="savedUserDetails" class="mt-6">
             <p id="savedName" class="text-gray-700"></p>
                <p id="savedEmail" class="text-gray-700"></p>
                <button id="clearData" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Clear Data</button>
            </div>
        </div>
     </section>

</body>
</html>
